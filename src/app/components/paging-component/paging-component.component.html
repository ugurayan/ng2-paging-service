
<div class="row" >
  <nav aria-label="Page navigation">
    <ul class="pagination {{ulClass}}" *ngIf="pager.totalItems > 0">
      
      <!-- First Page -->
      <li [ngClass]="{disabled:pager.currentPage === 1}" class="{{liClass}}" title="ugur">
        <a [ngClass]="{disabled:pager.currentPage === 1}" class="{{aClass}}"
           (click)="setPage(1, $event)"> {{FirstText}} </a>
      </li>
      
      <!-- Previous Page -->
      <li [ngClass]="{disabled:pager.currentPage === 1}" class="{{liClass}}">
        <a [ngClass]="{disabled:pager.currentPage === 1}" class="{{aClass}}"
           (click)="setPage(pager.currentPage -1, $event)">{{PreviousText}}</a></li>
      
      <!-- Pages -->
      <li *ngFor="let page of pageLinks" [ngClass]="{active:pager.currentPage === page}" class="{{liClass}}">
        <a class="{{aClass}}"
           (click)="setPage(page, $event)" [ngClass]="{active:pager.currentPage === page}">
          {{page}}
        </a>
      </li>
      
      <!-- Next Page -->
      Â 
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="{{liClass}}">
        <a [ngClass]="{disabled:pager.currentPage === (pager.totalPages)}" class="{{aClass}}"
           (click)="setPage(pager.currentPage + 1, $event)"> {{NextText}}
        </a></li>
      
      <!-- Last Page -->
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="{{liClass}}" >
        <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="{{aClass}}"
           (click)="setPage(pager.totalPages, $event)"> {{LastText}}
        </a>
      </li>
      <li class="{{liClass}}">
        <select class="ui-paginator-rpp-options ui-widget ui-state-default" style="margin-top:5px; padding-top: 5px;"
                *ngIf="RowsPerPageOptions" (change)="onRppChange($event)">
          <option *ngFor="let opt of RowsPerPageOptions" [value]="opt" [selected]="rows == opt">{{opt}}</option>
        </select>
      </li>
    </ul>
  </nav>
</div>
